<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draggable</title>
    <style>
        #div1, #div2
        {float:left; width:198px; height:66px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
    </style>
</head>
<body>
<div id="div1" ondragover="dragover(event)" ondrop="drop(event)">
    <img id="drag_img" draggable="true" ondragstart="dragstart(event)" src="http://www.w3school.com.cn/i/eg_dragdrop_w3school.gif" alt="w3school">
</div>
<div id="div2" ondragover="dragover(event)" ondrop="drop(event)"></div>


</body>
<script>
    function dragstart(ev) { //设置dataTransfer信息
        ev.dataTransfer.setData('test',ev.target.id)
    }
    function dragover(ev) { //阻止默认状态
        ev.preventDefault()
    }
    function drop(ev) {
        ev.preventDefault();//阻止默认状态
        var id = ev.dataTransfer.getData('test');
       ev.target.appendChild(document.getElementById(id))

    }
</script>
</html>
